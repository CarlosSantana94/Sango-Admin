<ion-header>
    <ion-toolbar>
        <ion-title>Nuevo Producto</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-select placeholder="Seccion" [(ngModel)]="servicioSeleccionado"
                    (ionChange)="cargarSubProductos(servicioSeleccionado)">
            <ion-select-option [value]="sec.id" *ngFor="let sec of servicios">{{sec.nombre}}</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-select placeholder="Sub Seccion" [(ngModel)]="opcionSeleccionada"
                    (ionChange)="seleccionarSubOpcion(opcionSeleccionada)">
            <ion-select-option [value]="sub" *ngFor="let sub of subServicios">
                {{sub.nombre}}
            </ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-button (click)="nuevaSubSeccion(servicioSeleccionado)">Nueva Sub seccion</ion-button>
    </ion-item>
    <ion-item *ngIf="opcionSeleccionadaImg!==''">
        Imagen Sub Seccion
        <img style="width: 50px; height: auto;" *ngIf="opcionSeleccionadaImg!==''" [src]=" opcionSeleccionadaImg">
    </ion-item>
    <ion-item>
        <ion-label position="floating">Titulo
        </ion-label>
        <ion-input type="name" [(ngModel)]="nuevaPrenda.nombre"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Descripcion
        </ion-label>
        <ion-input type="name" [(ngModel)]="nuevaPrenda.descripcion"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Precio
        </ion-label>
        <ion-input type="number" [(ngModel)]="nuevaPrenda.precio"></ion-input>
    </ion-item>

    <div *ngIf="opcionSeleccionadaImg!==''">
        <ion-item>
            <ion-checkbox slot="start" [(ngModel)]="usarMismaImagenQuePadre"></ion-checkbox>
            Usar misma imagen que sub opcion (*Sirve para cuando hay un solo producto en la sub seccion*)
        </ion-item>
        <ion-item *ngIf="!usarMismaImagenQuePadre">
            <ion-button (click)="addNewToGallery()">Seleccionar Imagen</ion-button>
        </ion-item>
        <ion-item *ngIf="!usarMismaImagenQuePadre">
            <img *ngIf="imageSelected!==''" style="width: 300px; height: auto"
                 src="data:image/png;base64,{{imageSelected}}">
        </ion-item>
        <ion-item *ngIf="usarMismaImagenQuePadre">
            <img style="width: 300px; height: auto"
                 [src]="opcionSeleccionadaImg">
        </ion-item>
    </div>

    <ion-item
            *ngIf="nuevaPrenda.nombre!=='' && nuevaPrenda.precio >0 && servicioSeleccionado !==''
            && opcionSeleccionadaId!==''">
        <ion-button expand="block" color="success" (click)="guardarProducto()">Guardar Sub Seccion
            <ion-icon style="margin-left: 10px; color: darkgreen" name="save-outline"></ion-icon>
        </ion-button>
    </ion-item>

</ion-content>
