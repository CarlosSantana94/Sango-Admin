<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Users</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let user of usaurios">
                <ion-card>
                    <ion-card-header>
                        <ion-avatar>
                            <img [src]="user.img" alt="{{ user.nombre }}" />
                        </ion-avatar>
                    </ion-card-header>
                    <ion-card-content>
                        <h2>{{ user.nombre }}</h2>
                        <p>{{ user.email }}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
