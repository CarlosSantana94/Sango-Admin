<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Productos</ion-title>
    </ion-toolbar>
    <!--<ion-select mode="ios" interface="popover" [(ngModel)]="categories">
        <ion-select-option value="all_categories">All Categories</ion-select-option>
        <ion-select-option value="n64">Kids Categories</ion-select-option>
    </ion-select>-->
</ion-header>

<ion-content class="bg_color" fullscreen>
    <ion-list lines="none">
        <ion-item (click)="editItem(i.id,i.servicioId,i.servicio)" *ngFor="let i of productos">
            <div class="item_inner d-flex">
                <div class="img_box center_img">
                    <img *ngIf="i.img===''" src="assets/imgs/logo_sango.png" class="crop_img">
                    <img *ngIf="i.img!==''" src="assets/imgs/prendas/{{i.img}}" class="crop_img">
                </div>
                <div class="text_box">
                    <h2 class="d-flex">{{i.nombre}}</h2>
                    <h3 class="d-flex">Precio <span class="end ion-text-end">$ {{i.precio}}</span></h3>
                    <p class="d-flex"><span class="end ion-text-end in_stock">{{i.servicio}}</span></p>
                </div>
            </div>
        </ion-item>

    </ion-list>

    <!--<ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="additems()">
            +
        </ion-fab-button>
    </ion-fab>-->
</ion-content>
