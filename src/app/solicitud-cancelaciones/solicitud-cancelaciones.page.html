<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>SOLICITUDES</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="recargar()">
                <ion-icon name="reload-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row *ngFor="let sol of solicitudes">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>${{sol.total}}</ion-card-title>
                    <ion-card-subtitle>ID: {{sol.id}}</ion-card-subtitle>
                    <ion-card-subtitle># Prendas: {{sol.cantidad}}</ion-card-subtitle>
                </ion-card-header>

                <ion-card-content>
                    {{sol.motivoCancelacion}}
                </ion-card-content>
                <ion-button expand="block" (click)="verPedido(sol.id)">
                    <ion-icon name="cart-outline"></ion-icon>
                    Ver Pedido
                </ion-button>
                <ion-button color="danger" expand="block" (click)="verPedido(sol.id)">
                    <ion-icon name="close-circle-outline"></ion-icon>
                    Autorizar y Cancelar
                </ion-button>
            </ion-card>
        </ion-row>
    </ion-grid>
</ion-content>
