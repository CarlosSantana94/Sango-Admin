<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Mapa</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="stacked">Selecciona una fecha</ion-label>
        <ion-datetime
                presentation="date"
                [(ngModel)]="date"
                (ionChange)="cambioDeFecha()"
                locale="es-ES"
        ></ion-datetime>
    </ion-item>
    <capacitor-google-map #map></capacitor-google-map>
</ion-content>
