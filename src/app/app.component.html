<ion-app [dir]="rtlSide">
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay" *ngIf="islogged()">
            <ion-header>
                <div class="banner">
                    <img src="assets/imgs/logo_sango.png" alt="Logo Sango" class="logo-banner" />
                    <h1>Sango Admin</h1>
                </div>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item *ngFor="let p of appPages" [routerLink]="[p.url]">
                        <div class="item_inner">
                            <ion-icon [class]="p.icon" slot="start"></ion-icon>
                            <h2>{{ p.title }}</h2>
                        </div>
                    </ion-item>
                </ion-list>
            </ion-content>
            <div class="footer">
                <p>Powered by <a href="#">Sango</a></p>
            </div>
        </ion-menu>

        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
